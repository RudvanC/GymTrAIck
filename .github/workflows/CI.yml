# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, test-e2e, test-deploy] # ajusta a tus ramas
  pull_request:
    branches: [main, test-e2e, test-deploy]
  workflow_dispatch: # ejecución manual opcional

# ────────────────────────────
# 1) Tests unitarios (Jest)
# ────────────────────────────
jobs:
  unit:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # cache de ~/.npm entre ejecuciones

      - run: npm ci

      - name: Run unit tests
        run: npm run test:unit # ← script que dispara Jest

  # ────────────────────────────
  # 2) Tests E2E (Playwright)
  # ────────────────────────────
  e2e:
    needs: unit # ← depende de que 'unit' termine OK
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Build Next.js App
        run: npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    needs: e2e
    if: ${{ needs.e2e.result == 'success' }} # se ejecuta únicamente si la matriz completa = success
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build # compila de nuevo (opcional pero muy rápido con cache)

      # Vincula el repo con tu proyecto y crea .vercel/project.json automáticamente
      - name: Pull Vercel project configuration
        run: npx vercel pull --yes --environment=production --token $VERCEL_TOKEN

      # Despliega a producción
      - name: Deploy to Vercel (production)
        run: npx vercel --prod --confirm --token $VERCEL_TOKEN
